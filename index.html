<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0099ff;
            color: white;
        }
        .keyboard {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            width: 700px;
        }
        .row {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .key {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .key.active {
            background-color: #ffcc00;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
        }
        h1, p {
            color: #fff;
        }
        .key.wide {
            width: 100px;
        }
        .key.shift {
            background-color: #e0e0e0;
            font-size: 12px;
        }
        .key.shift.active {
            background-color: #ff6600;
        }
    </style>
</head>
<body>

<h1>Welcome to Typing Speed Test</h1>
<p>Start typing and see the keys light up!</p>

<!-- Клавиатура -->
<div class="keyboard">
    <div class="row">
        <div class="key" data-key="49" data-shift="33">1<br>!</div>
        <div class="key" data-key="50" data-shift="34">2<br>"</div>
        <div class="key" data-key="51" data-shift="35">3<br>#</div>
        <div class="key" data-key="52" data-shift="36">4<br>$</div>
        <div class="key" data-key="53" data-shift="37">5<br>%</div>
        <div class="key" data-key="54" data-shift="94">6<br>^</div>
        <div class="key" data-key="55" data-shift="38">7<br>&</div>
        <div class="key" data-key="56" data-shift="42">8<br>*</div>
        <div class="key" data-key="57" data-shift="40">9<br>(</div>
        <div class="key" data-key="48" data-shift="41">0<br>)</div>
        <div class="key wide" data-key="8">Backspace</div>
    </div>
    <div class="row">
        <div class="key wide" data-key="9">Tab</div>
        <div class="key" data-key="81">Q</div>
        <div class="key" data-key="87">W</div>
        <div class="key" data-key="69">E</div>
        <div class="key" data-key="82">R</div>
        <div class="key" data-key="84">T</div>
        <div class="key" data-key="89">Y</div>
        <div class="key" data-key="85">U</div>
        <div class="key" data-key="73">I</div>
        <div class="key" data-key="79">O</div>
        <div class="key" data-key="80">P</div>
        <div class="key wide" data-key="13">Enter</div>
    </div>
    <div class="row">
        <div class="key wide" data-key="20">Caps Lock</div>
        <div class="key" data-key="65">A</div>
        <div class="key" data-key="83">S</div>
        <div class="key" data-key="68">D</div>
        <div class="key" data-key="70">F</div>
        <div class="key" data-key="71">G</div>
        <div class="key" data-key="72">H</div>
        <div class="key" data-key="74">J</div>
        <div class="key" data-key="75">K</div>
        <div class="key" data-key="76">L</div>
        <div class="key wide shift" data-key="16">Shift</div>
    </div>
    <div class="row">
        <div class="key wide" data-key="90">Z</div>
        <div class="key" data-key="88">X</div>
        <div class="key" data-key="67">C</div>
        <div class="key" data-key="86">V</div>
        <div class="key" data-key="66">B</div>
        <div class="key" data-key="78">N</div>
        <div class="key" data-key="77">M</div>
        <div class="key wide" data-key="32">Space</div>
    </div>
</div>

<textarea id="inputArea" placeholder="Start typing here..."></textarea>

<script>
    const keys = document.querySelectorAll('.key');
    let shiftPressed = false;

    document.addEventListener('keydown', (event) => {
        const keyCode = event.keyCode;
        
        // Отмечаем Shift как нажатый
        if (keyCode === 16) shiftPressed = true;
        
        keys.forEach(k => {
            const normalKey = k.getAttribute('data-key');
            const shiftKey = k.getAttribute('data-shift');
            
            if (shiftPressed && shiftKey && shiftKey == keyCode) {
                k.classList.add('active');
            } else if (normalKey == keyCode) {
                k.classList.add('active');
            }
        });
    });

    document.addEventListener('keyup', (event) => {
        const keyCode = event.keyCode;

        // Снимаем метку нажатия Shift
        if (keyCode === 16) shiftPressed = false;

        keys.forEach(k => {
            k.classList.remove('active');
        });
    });
</script>

</body>
</html>
